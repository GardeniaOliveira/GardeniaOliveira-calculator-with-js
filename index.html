<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="display">
            <p id="previous"></p>
            <p id="result"></p>
        </div>
        <button type="reset" id="reset">AC</button>
        <button type="reset" id="delete"><ion-icon name="backspace-outline" class="icon"></ion-icon></button>
        <button id="percent">%</button>
        <button id="division" class="bg-orange operator">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="times" class="bg-orange operator">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="minus" class="bg-orange operator">–</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="plus" class="bg-orange operator">+</button>
        <button class="number">0</button>
        <button id="negative">+/-</button>
        <button id="dot">,</button>
        <button id="equals" class="bg-orange">=</button>


    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
