<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="display">
            <p id="result"></p>
        </div>
        <button type="reset" id="reset" class="bg-light">AC</button>
        <button type="reset" id="delete" class="bg-light"><ion-icon name="backspace-outline"
                class="icon"></ion-icon></button>
        <button id="percent" class="bg-light">%</button>
        <button id="division" class="bg-orange">÷</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="times" class="bg-orange">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus" class="bg-orange">–</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus" class="bg-orange">+</button>
        <button id="zero">0</button>
        <button id="negative">+/-</button>
        <button id="dot">.</button>
        <button id="equals" class="bg-orange">=</button>


    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
